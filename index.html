<html>

<style>
    .collapsed>.children {
        display: none;
    }

    label:focus {
        border: 1px solid black;
    }
</style>

<body>
    <div aria-expanded="false" class="collapsed">
        <label tabindex="0">Root 1</label>
        <div aria-expanded="false" class="collapsed children">
            <label tabindex="0">Child 1</label>
            <ul class="children">
                <li tabindex="0">Item 1</li>
                <li tabindex="0">Item 2</li>
                <li tabindex="0">Item 3</li>
            </ul>
        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
